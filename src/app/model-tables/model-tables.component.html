<table mat-table *ngIf = "render" [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="ModelTitle">
    <th mat-header-cell *matHeaderCellDef> ModelTitle </th>
    <td mat-cell *matCellDef="let element"> {{element.ModelTitle}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Smiles">
    <th mat-header-cell *matHeaderCellDef> Smiles </th>
    <td mat-cell *matCellDef="let element"> {{element.smiles}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Predict">
    <th mat-header-cell *matHeaderCellDef> Predict </th>
    <td mat-cell *matCellDef="let element"> Predict </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
