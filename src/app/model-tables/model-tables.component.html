<!-- https://www.positronx.io/build-dynamic-html-table-in-angular-with-ngfor/ -->
<div>
  <table>
     <thead>
        <tr>
           <th>Model Title</th>
           <th>Smiles</th>
           <th>Prediction</th>
        </tr>
     </thead>
     <tbody>
        <tr *ngFor="let model of selectedModels">
           <td>{{ model.meta.titles }}</td>
           <td>{{ selected_smile }}</td>
           <td>
              <button type="button">Predict</button>
           </td>
        </tr>
     </tbody>
  </table>
</div>
