<div class="model-tables" *ngIf="render">

  <button mat-raised-button (click)="exporter.exportTable('xlsx', {fileName:'prediction_table'})"> XLSX EXPORT </button>

</div>




<table mat-table matTableExporter *ngIf = "render"  [dataSource]="dataSource" #exporter="matTableExporter" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="ModelTitle">
    <th mat-header-cell *matHeaderCellDef> ModelTitle </th>
    <td mat-cell *matCellDef="let element"> {{element.ModelTitle}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Smiles">
    <th mat-header-cell *matHeaderCellDef> Smiles </th>
    <td mat-cell *matCellDef="let element"> {{element.smiles}} </td>
  </ng-container>


  <ng-container matColumnDef="Predict">
    <th mat-header-cell  *matHeaderCellDef > Predict </th> 
    <td mat-cell *matCellDef="let row" >
         <!-- <button mat-button > Predict</button> -->
         <button mat-raised-button color="accent" type="button-sm" onclick (click)="chempredict(row)" class="smiles-button">Predict</button>
    </td>
  </ng-container>


  <ng-container matColumnDef="PredictedVariable">
    <th mat-header-cell  *matHeaderCellDef > PredictedVariable </th> 
    <td mat-cell *matCellDef="let element"> {{element.predictedVariable}} </td>
  </ng-container>


  <ng-container matColumnDef="Prediction">
    <th mat-header-cell *matHeaderCellDef> Prediction </th>
    <td mat-cell *matCellDef="let element"> {{element.prediction}} </td>
  </ng-container> 


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
