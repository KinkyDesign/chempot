<div *ngIf="loggedIn; else noAuthenticated">
  <mat-toolbar color="primary" class="toolbar">
    <mat-toolbar-row>
      <button mat-icon-button class="menu-button" (click)="menuButton()">
        <mat-icon>menu</mat-icon>
      </button>

      <span>Chempot</span>
      <span class="example-spacer"></span>
      <button *ngIf="loggedIn; else noAuthenticated" mat-icon-button (click)="logout()" matTooltip="Logout">
        <button mat-icon-button  (click)="logout()">
          <mat-icon>
            account_circle
          </mat-icon>
        </button>
      </button>

      <ng-template #noAuthenticated>
        <button mat-icon-button  (click)="login()">
          <mat-icon>
            account_circle
          </mat-icon>
        </button>
      </ng-template>
    </mat-toolbar-row>

  </mat-toolbar>



  <mat-sidenav-container class="app-container">
    <mat-sidenav mode="side" [(opened)]="sideOpened">
      <button mat-button class="nav-buttons" (click)="goToHome()">Home</button>
    </mat-sidenav>
    <mat-sidenav-content class="app-content">
      <div class="app">
        <app-jsme></app-jsme>
      </div>
      <app-model-checkboxes class="model-checkboxes"></app-model-checkboxes>
    <app-model-selector class="model-tables"></app-model-selector>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>


<ng-template #noAuthenticated>
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Welcome</mat-card-title>
      <mat-card-subtitle>To chempot</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        A collaborative chem platform
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" class="login-button" (click)="login()">Login</button>
    </mat-card-actions>
  </mat-card>
  <div>
    <img src="assets/chempot1.png" class="landing-image">
  </div>
</ng-template>
